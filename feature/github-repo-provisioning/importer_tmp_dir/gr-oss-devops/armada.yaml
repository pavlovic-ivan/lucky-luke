description: A multi-cluster batch queuing system for high-throughput workloads on Kubernetes.
visibility: public
homepage_url: https://armadaproject.io
default_branch: debugging
has_issues: false
has_projects: true
has_wiki: true
has_downloads: true
allow_merge_commit: true
allow_rebase_merge: true
allow_squash_merge: true
allow_auto_merge: false
allow_update_branch: false
squash_merge_commit_title: COMMIT_OR_PR_TITLE
squash_merge_commit_message: COMMIT_MESSAGES
merge_commit_title: MERGE_MESSAGE
merge_commit_message: PR_TITLE
web_commit_signoff_required: false
delete_branch_on_merge: false
is_template: false
archived: false
has_discussions: false
admin_collaborators:
    - ljubon
pages:
    branch: gh-pages
    path: /
    build_type: workflow
rulesets:
    - id: 963821
      enforcement: active
      name: gh-pages
      rules:
        deletion: true
      target: branch
      conditions:
        ref_name:
            include:
                - refs/heads/gh-pages
      repository: gr-oss-devops/armada
vulnerability_alerts_enabled: false
branch_protections_v4:
    - pattern: gh-pages
      allows_deletions: false
      allows_force_pushes: false
      force_push_bypassers:
        - /ljubon
      blocks_creations: false
      enforce_admins: false
      require_conversation_resolution: false
      require_signed_commits: false
      required_linear_history: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
        restrict_dismissals: false
        pull_request_bypassers:
            - /ljubon
        require_last_push_approval: false
      restricts_pushes: false
      lock_branch: false
